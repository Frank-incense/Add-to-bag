<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Bag</title>
    <link rel="stylesheet" href="style.css">
    <script src="/src/app.js"></script>
</head>
<body>
    <main>
        <section class="images">
            <div class="selections">
                <img src="/assets/37454.jpg" alt="mockups">
                <img src="/assets/48173.jpg" alt="mockups">
                <img src="/assets/9211.jpg" alt="mockups">
            </div>
            <div class="display">
                <img src="/assets/37454.jpg" alt="mockups">
            </div>
        </section>
        <section class="description">
            <span class="brand">Paper bag</span>
            <h2 class="heading">Custon Crave Kitchen Paper Bag</h2>
            <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <div class="discount">
                <h4>$75</h4>
                <span>-25%</span>
            </div>
            <p class="price">$100</p>
            <h5>CHOOSE A SIZE</h5>
            <div class="sizes">
                <button type="button">S</button>
                <button type="button">M</button>
                <button type="button">L</button>
                <button type="button">XL</button>
                <button type="button">XXL</button>
            </div>
            <button type="button" class="cart">ADD TO BAG</button>
        </section>
    </main>
</body>
</html>
